        <h2 id="Installation">Installation</h2>
<figure class="highlight bash"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>$ npm install hexo -g
</pre></td></tr></table></figure>

<h2 id="Quick_Start">Quick Start</h2>
<p><strong>Setup your blog</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre>1
2
3
</pre></td><td class="code"><pre>$ hexo init blog
$ <span class="built_in">cd</span> blog
$ npm install
</pre></td></tr></table></figure>

<p><strong>Start the server</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>$ hexo server
</pre></td></tr></table></figure>

<p><strong>Create a new post</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>$ hexo new <span class="string">"Hello Hexo"</span>
</pre></td></tr></table></figure>

<p><strong>Generate static files</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>$ hexo generate
</pre></td></tr></table></figure>
